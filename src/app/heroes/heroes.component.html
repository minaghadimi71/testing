<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <app-hero [hero]="hero" (delete)="delete(hero)" (add)="addToView(hero)"></app-hero>
  </li>
</ul>
<ul>
  <li *ngFor="let hero of viewHeroes" class="viewHero">{{hero.name}}</li>
</ul>
